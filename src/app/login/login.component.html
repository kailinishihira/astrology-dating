<div class="sign-in">
  <form (submit)="logIn($event)">
    <div class="input">
      <label>Email:</label>
      <input type="email" required>
    </div>
    <div class="input">
      <label>Password:</label>
      <input type="password" required>
    </div>
    <button type="submit">Log In</button>
  </form>
</div>
