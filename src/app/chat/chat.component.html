<div class="container">
  <img class="broken-heart" src="https://pre00.deviantart.net/5090/th/pre/i/2017/028/0/c/broken_heart_cutie_mark_by_ninjashorty-dax3sgg.png">

  <p>Currently under construction</p>

  <button class="btn btn-info" routerLink="">Back to Matches</button>
</div>

<div *ngIf="matchedListObservable | async" class="matched-section">
  <div *ngFor="let match of matchedList">
    <li (click)="openChat(match)">{{match.username}}</li>
  </div>
</div>


<div *ngIf="matchChat">
  <div class="match-log">
    <div *ngFor="let message of globalChatLog">
      <p>{{message}}</p>
    </div>
  </div>




  <form (submit)="sendMessage($event)">>
    <input type="text">
    <button type="submit">Send</button>
  </form>
</div>
