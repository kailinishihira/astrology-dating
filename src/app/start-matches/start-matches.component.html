<h3>Your Astrology Sign is : {{user.sign}}</h3>
<h4>Your Astrology Element is :{{user.element}}</h4>
<p>about fire element</p>

<button type="button" name="button">See Your Matches</button>

<div *ngFor="let user of users | async | element: sign" class="card mb-3">
  <div *ngIf ="user" class="card text-center">
    <p class="match-list-photos"><img (click) = "goToDetailPage(user)" class="card-img-top" src="{{user.image}}" alt="match image"></p>
    <div class="card-block">
      <h4 class="card-title">{{user.username}}, {{user.age}}</h4>
      <h5>{{user.location}}</h5>
      <h5>{{user.sign}}</h5>
      <h6>{{user.gender}}</h6>
      <p class="card-text"><strong>About:</strong> {{user.description}}</p>
    </div>
  </div>
</div>
