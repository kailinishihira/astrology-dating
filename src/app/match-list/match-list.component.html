<h1>Potential Matches</h1>
<div class="container">
  <div class="card mb-3">
    <div *ngIf ="currentPotentialMatch" class="card text-center">
      <div class="match-list-photos">
        <img id="user-photo" (click) = "goToDetailPage(currentPotentialMatch)" class="card-img-top img-border" src="{{currentPotentialMatch.image}}" alt="match image">
        <h3 class="hover-text">More Details</h3>
      </div>






      <a (click)="like(currentPotentialMatch)"><i class="fa fa-check fa-3x grow1" aria-hidden="true"></i></a>
      <a (click)="dislike(currentPotentialMatch)"><i class="fa fa-times fa-3x grow1" aria-hidden="true"></i></a>
      <div class="card-block">
        <h6><em>*{{currentPotentialMatch.sign}}*</em></h6>
        <h2 class="card-title">{{currentPotentialMatch.username}}, {{currentPotentialMatch.age}}</h2>
        <h6><em>{{currentPotentialMatch.gender}} intersted in {{currentPotentialMatch.interestedIn}} near {{currentPotentialMatch.location}}</em></h6>

        <hr>


        <p class="card-text"><em>{{currentPotentialMatch.description}}</em></p>
      </div>
    </div>
  </div>

</div>
