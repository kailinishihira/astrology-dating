<div class="sign-up">
  <form (submit)="createUser($event)">
    <div class="input">
      <label>Username:</label>
      <input type="text" required>
    </div>
    <div class="input">
      <label>Password (at least 6 characters long):</label>
      <input type="password" required>
    </div>
    <div class="input">
      <label>Email:</label>
      <input type="email" required>
    </div>
    <div class="input">
      <label>Gender:</label>
      <select>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="both">Other</option>
       </select>
    </div>
    <div class="input">
      <label>Interested In:</label>
      <select>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="both">Both</option>
       </select>
    </div>
    <div class="input">
      <label>Birthday:</label>
      <input type="date" required>
    </div>
    <div class="input">
      <label>Location:</label>
      <input type="text" required>
    </div>
    <div class="input">
      <label>Age Range Minimum:</label>
      <input type="number" required>
    </div>
    <div class="input">
      <label>Age Range Maximum:</label>
      <input type="number" required>
    </div>
    <div class="input">
      <label>Description About You (optional):</label>
      <textarea type="text" required></textarea>
    </div>
    <div class="input">
      <label>Photo:</label>
      <input type="file" multiple required>
    </div>
    <div class="input">
      <button type="submit">Create Account</button>
    </div>
  </form>
</div>
